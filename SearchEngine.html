<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="SEcss.css">
    <title>SearchEngine</title>
</head>

<body>
    <nav class="navbar sticky-top" style="background-color: rgba(229, 229, 229);">
        <div class="container justify-content-center">
            <a class="navbar-brand" style="font-size: x-large;">
                SEARCH ENGINE
            </a>
        </div>
    </nav>
    <hr>
    <div class="container">
        <form class="d-flex mx-auto p-5 input-group" role="search" style="width: 50rem;"
            action="https://www.google.com/search" method="get" target="_blank">

            <span class="input-group-text" id="basic-addon1"
                style="background-color: rgba(229, 229, 229, 0.8);">GOOGLE</span>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                style="background-color: rgba(229, 229, 229, 0.6);" name="q">

            <button class="btn btn btn-light" type="submit"
                style="background-color: rgba(229, 229, 229, 0.6);">Search</button>
        </form>
        <form class="d-flex mx-auto p-5 input-group" role="search" style="width: 50rem;"
            action="https://www.youtube.com/results" method="get" target="_blank">
            <span class="input-group-text" id="basic-addon1" style="background-color: rgba(229, 229, 229, 0.8);">YOU
                TUBE</span>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                style="background-color: rgba(229, 229, 229, 0.6);" name="search_query">
            <button class="btn btn btn-light" type="submit"
                style="background-color: rgba(229, 229, 229, 0.6);">Search</button>
        </form>
        <form class="d-flex mx-auto p-5 input-group" role="search" style="width: 50rem;"
            action="https://www.amazon.in/s" method="get" target="_blank">
            <span class="input-group-text" id="basic-addon1"
                style="background-color: rgba(229, 229, 229, 0.8);">AMAZON</span>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                style="background-color: rgba(229, 229, 229, 0.6);" name="k">
            <button class="btn btn btn-light" type="submit"
                style="background-color: rgba(229, 229, 229, 0.6);">Search</button>
        </form>
        <form class="d-flex mx-auto p-5 input-group" role="search" style="width: 50rem;"
            action="https://www.reddit.com/search" method="get" target="_blank">
            <span class="input-group-text" id="basic-addon1"
                style="background-color: rgba(229, 229, 229, 0.8);">REDDIT</span>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                style="background-color: rgba(229, 229, 229, 0.6);" name="q">
            <button class="btn btn btn-light" type="submit"
                style="background-color: rgba(229, 229, 229, 0.6);">Search</button>
        </form>
        <form class="d-flex mx-auto p-5 input-group" role="search" style="width: 50rem;" method="get" target="_blank">
            <span class="input-group-text" id="basic-addon1"
                style="background-color: rgba(229, 229, 229, 0.8);">WIKIPEDIA</span>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                style="background-color: rgba(229, 229, 229, 0.6);" name="link" id="link">
            <button class="btn btn btn-light" type="submit" style="background-color: rgba(229, 229, 229, 0.6);"
                onclick="goToWiki()">Search</button>
        </form>
        <form class="d-flex mx-auto p-5 input-group" role="search" style="width: 50rem;" method="get" target="_blank">
            <span class="input-group-text" id="basic-addon1"
                style="background-color: rgba(229, 229, 229, 0.8);">SPOTIFY</span>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                style="background-color: rgba(229, 229, 229, 0.6);" name="lin" id="lin">
            <button class="btn btn btn-light" type="submit" style="background-color: rgba(229, 229, 229, 0.6);"
                onclick="goToSpoty()">Search</button>
        </form>
    </div>
    <hr>
    <script src="SEjs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
